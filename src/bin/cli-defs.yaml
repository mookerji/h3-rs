name: h3util
version: "0.1.0"
author: Bhaskar Mookerji <mookerji@gmail.com>
about: CLI interface to h3-rs
args:
- verbose:
    short: v
    multiple: true
    help: Sets the level of verbosity
subcommands:
- index-to-boundary:
    about: |
      Get a GeoJSON FeatureCollection for one or more H3 indices.
    args:
    - INDEX:
        required: true
        multiple: true
        help: H3 index
- index-to-centroid:
    about: |
      Get the centroid of an H3Index
    args:
    - INDEX:
        required: true
        help: H3 index
- point-to-index:
    about: |
      Get the H3Index containing the given point
    args:
    - lng:
        long: lng
        required: true
        takes_value: true
        allow_hyphen_values: true
        help: Longitude
    - lat:
        long: lat
        required: true
        takes_value: true
        help: Latitude
    - res:
        long: res
        required: true
        takes_value: true
        allow_hyphen_values: true
        help: Resolution
- boundary-to-index:
    about: |
      Convert one or more GeoJSON features to H3 indices. Reads from stdout.
